# GitHub Actions Workflow - Complete Test Suite
# This workflow runs BOTH unit tests AND integration tests

name: Test Suite

# Trigger on push and pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs if new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: UNIT TESTS (Run First)
  # ============================================
  unit-tests:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit -- --run --reporter=verbose
        env:
          NODE_ENV: test
          VITE_GEMINI_API_KEY: test-api-key-12345
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        env:
          NODE_ENV: test
          VITE_GEMINI_API_KEY: test-api-key-12345
  
  # ============================================
  # JOB 3: COVERAGE REPORT (Optional - Only on Main Branch)
  # ============================================
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]  # âš ï¸ Only runs if both test jobs pass!
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage -- --run
        env:
          NODE_ENV: test
          VITE_GEMINI_API_KEY: test-api-key-12345
      
      - name: ğŸ“¤ Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # JOB 4: ALL TESTS SUMMARY
  # ============================================
  all-tests-complete:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests Status: ${{ needs.unit-tests.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "âŒ Unit tests failed!"
            exit 1
          fi
          
          echo "âœ… All tests passed successfully!"
