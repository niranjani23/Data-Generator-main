# CI Pipeline - Runs on PRs and Main Branch
# This workflow runs linting and unit tests on every PR and push to main

name: CI Pipeline

on:
  # Run on pull requests to main
  pull_request:
    branches: [main]
  
  # Run on pushes to main
  push:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: LINTING
  # ============================================
  lint:
    name: ğŸ” Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint:check
      
      - name: âœ… Lint passed
        run: echo "âœ… Linting completed successfully!"

  # ============================================
  # JOB 2: UNIT TESTS
  # ============================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint  # Only run if linting passes
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --run --reporter=verbose
        env:
          NODE_ENV: test
          VITE_GEMINI_API_KEY: test-api-key-12345
      
      - name: âœ… Tests passed
        run: echo "âœ… All unit tests passed!"

  # ============================================
  # JOB 3: STATUS CHECK (Required for branch protection)
  # ============================================
  ci-success:
    name: âœ… CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()
    
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "âŒ One or more checks failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
